<app-project [edit]="this.edit" (eliminarEvent)="eliminarProyecto($event)" [skills]="this.skills" [project]="project" *ngFor="let project of projects"></app-project>


    <div *ngIf="this.edit" class="column--right__button d-flex justify-content-center">
      <button (click)="open(demoModal)" class="btn btn-sm btn-outline-primary btn--edit btn--edit--project ">
        <i class="fa-solid fa-plus icon"></i>Agregar
      </button>
    </div>



  <!-- Modal -->
  <ng-template #demoModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar Proyecto</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <form  #proyectoForm="ngForm" >
      <div class="modal-body">
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen del proyecto</label>
          <input (change)="cargaImagen($event)" name="imagen" ngModel class="form-control" type="file" id="imagen">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Proyecto</label>
          <input name="nombre" ngModel class="form-control" type="text" id="nombre">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input name="descripcion" ngModel class="form-control" type="text" id="descripcion">
        </div>
        <div class="mb-3">
          <label for="repositorio" class="form-label">Link del Respositorio</label>
          <input name="repositorio" ngModel class="form-control" type="text" id="repositorio">
        </div>
        <div class="mb-3">
          <label for="demo" class="form-label">Link de la Demo</label>
          <input name="demo" ngModel class="form-control" type="text" id="demo">
        </div>
        <div class="mb-3" >
          <fieldset id="tecnologias" (change)="fieldsetChange($event)">
            <legend>Eliga que tecnologias uso:</legend>
            <div *ngFor="let skill of skills" class="form-check">
              <input class="form-check-input" type="checkbox" [name]="skill.nombre" [id]="skill.id">
              <label class="form-check-label" for="{{+skill.id}}">
                {{skill.nombre}}
              </label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success" (click)="[agregarProyecto(proyectoForm),modal.close('Save click')]">Agregar</button>
      </div>
    </form>
  </ng-template>
