<div class="experience">
  <img src="{{experience.image}}" alt="" class="experience__image">
  <div class="experience__info">
    <p data-section="experience" data-value="first-job-dates" class="experience__time">{{experience.dates}}</p>
    <h3 data-section="experience" data-value="first-job-title" class="experience__job">{{experience.title}}</h3>
    <p data-section="experience" data-value="first-job-description" class="experience__description">{{experience.description}}</p>
  </div>
</div>
