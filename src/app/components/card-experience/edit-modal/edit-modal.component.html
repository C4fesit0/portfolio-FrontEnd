<button class="btn btn-sm btn-outline-primary btn--edit" (click)="open(demoModal)"><i class="fa-solid fa-pen-to-square"></i></button>

<!-- Modal -->
<ng-template #demoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar Experiencia Laboral</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form (ngSubmit)="actualizarExperiencia(experienciaForm)" #experienciaForm="ngForm" >
    <div class="modal-body">
      <div class="form-outline mb-4">
        <label for="imagen" class="form-label">Logo</label>
        <input (change)="cargaImagen($event)" name="experienceDto.imagen" ngModel class="form-control" type="file" id="imagen">
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="puesto">Puesto</label>
        <input required  name="puesto" [ngModel]="experience.puesto" type="text" ngModel id="puesto" class="form-control">
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="empresa">Empresa</label>
        <input required  name="empresa" [ngModel]="experience.empresa" type="text" id="empresa" class="form-control" ngModel>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="fecha_inicio">Fecha de Inicio</label>
        <input required name="fecha_inicio" [ngModel]="experience.fecha_inicio" class="form-control" type="date" id="fecha_inicio" class="form-control" placeholder="dd-mm-yyyy" value=""
        min="1997-01-01" max="2030-12-31" ngModel>
      </div>
      <div class="form-outline mb-4 form-check">
        <input (change)="actualidad($event)" name="actualidad" ngModel [ngModel]="experience.actualidad" id="actualidad" class="form-check-input" type="checkbox"[checked]="false" id="actualidad">
        <label class="form-check-label" for="actualidad">Actualidad</label>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="fecha_final">Fecha de Finalizacion</label>
        <input [disabled]="experience.actualidad" name="fecha_final" [ngModel]="experience.fecha_final" type="date" id="fecha_final" class="form-control" placeholder="dd-mm-yyyy" value=""
        min="1997-01-01" max="2030-12-31" ngModel>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="descripcion">Descripcion</label>
        <textarea name="descripcion" [ngModel]="experience.descripcion" id="descripcion" class="form-control" ngModel></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')">Actualizar</button>
    </div>
  </form>
  </ng-template>
