<article class="card">
  <h2 class="card__title">{{skills.rol}}</h2>
  <div class="skills">
    <div *ngFor="let technologie of skills.technologies" class="skills__item">
      <img class="skills__icon" src="{{technologie.src}}"/>
      <p class="skills__tech">{{technologie.name}}</p>
    </div>
  </div>
</article>
