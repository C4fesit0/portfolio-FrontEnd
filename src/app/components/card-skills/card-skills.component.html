<article class="card">
  <h2 class="card__title">{{skills[0].rol.nombre}}</h2>
  <div class="skills">
    <div *ngFor="let technologie of skills" class="skills__item">
      <img class="skills__icon" src="{{technologie.logo}}"/>
      <p class="skills__tech">{{technologie.nombre}}</p>
    </div>
  </div>
</article>
